title: 1972
description: Based on the events of the troubles in Northern Ireland and inspired by interest in illustrated movie posters. Artwork depicts thirteen year old Patrick Coyle holding a petrol bomb during the Battle of the Bogside, a masked boy holding a slingshot in Belfast, and a rioter attacking police during the Booby Sands Hunger Strike.
url: https://emmettbrown.myportfolio.com
